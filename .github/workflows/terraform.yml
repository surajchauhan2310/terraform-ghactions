name: Terraform Deploy S3

on:
  push:
    branches:
      - main

jobs:
  terraform:
    name: Terraform S3 Deployment
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.0

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.TF_REGION }}

    - name: Initialize Terraform
      run: terraform init

    - name: Plan Terraform
      run: terraform plan -var="bucket_name=${{ secrets.TF_BUCKET_NAME }}" \
                          -var="region=${{ secrets.TF_REGION }}" \
                          -var="acl=${{ secrets.TF_ACL }}"

    - name: Apply Terraform
      run: terraform apply -auto-approve -var="bucket_name=${{ secrets.TF_BUCKET_NAME }}" \
                                         -var="region=${{ secrets.TF_REGION }}" \
                                         -var="acl=${{ secrets.TF_ACL }}"
